<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Bikegainz</title>
</head>
<body>
    <div class="header">
        <input type="text" placeholder="Suche">
        <img id="logo" src="img/logo.png">
        <div class="links">
            <a href="#"><img id="login" src="img/login.png"></a>
            <a hef="#"><img id="cart" src="img/icon.png"></a> 
        </div>
    </div>
    <div class="categories">
        <a class="category" href="#">Fahrräder</a>
        <a class="category" href="#">Zubehör</a>
        <a class="category" href="#">Rechtliches</a>
    </div>
    <div class="intro">
        <h2 class="text">Best <br> Bikes</h2>
        <img id="nature" src="img/nature.png">
    </div>
    <div class="main">
        <div class="filter">
            <p>Price:</p>
               <input type="range">
               <label for="color">Color:</label>
               <select name="color" id="color">
                   <option value="red">Red</option>
                   <option value="green">Green</option>
                   <option value="blue">Blue</option>
                   <option value="yellow">Yellow</option>
               </select>
               <label for="size">Size:</label>
               <select name="size" id="size">
                   <option value="small">Small</option>
                   <option value="medium">Medium</option>
                   <option value="big">Big</option>
               </select>
           </div>
           <div class="bikes">

           </div>
    </div>    
</body>
</html>
